<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
<link rel="stylesheet" href="./stlyes.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Tracker</h1>
        </header>

        <section class="preferences">
            <select id="sortPreference">
                <option value="marketCap">Sort by Market Cap</option>
                <option value="price">Sort by Price</option>
                <option value="change">Sort by 24h Change</option>
            </select>
            <select id="updateInterval">
                <option value="60">Update every 60s</option>
                <option value="30">Update every 30s</option>
            </select>
        </section>

        <section class="comparison-section">
            <h2>Comparison (Select up to 5)</h2>
            <div class="comparison-grid" id="comparisonGrid"></div>
        </section>

        <section class="crypto-list" id="cryptoList"></section>
    </div>

  <script src="./app.js"></script>
</body>
</html>
